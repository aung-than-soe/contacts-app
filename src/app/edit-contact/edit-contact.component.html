<div class="container w-50 px-3 py-3">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group row">
          <label for="full_name" class="col-sm-3 col-form-label text-right">Full Name
            <span class="text-danger">*</span>
          </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="full_name" placeholder="Name" formControlName="name" />
            <span class="invalid-feedback" [ngStyle]="{'display': (submitted && formControls.name.hasError('pattern')) ? 'block' : 'none'}">
              Name is only allowed with characters, numbers and underscore( _ )!
            </span>
            <span class="invalid-feedback" [ngStyle]="{'display': (submitted && formControls.name.hasError('required')) ? 'block' : 'none'}">
              Name is required!
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label text-right">Email
            <span class="text-danger">*</span>
          </label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            <span class="invalid-feedback" [ngStyle]="{'display': (submitted && formControls.email.hasError('required')) ? 'block' : 'none'}">
              Email Address is required!
            </span>
            <span class="invalid-feedback" [ngStyle]="{'display': (submitted && formControls.email.hasError('email')) ? 'block' : 'none'}">
              Email address is invalid!
            </span>
          </div>
        </div>
        <div class="form-group row">
          <label for="phone" class="col-sm-3 col-form-label text-right">Telephone
            <span class="text-danger">*</span>
          </label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="phone" placeholder="Phone" formControlName="phone">
            <span class="invalid-feedback" [ngStyle]="{'display': (submitted && formControls.phone.hasError('required')) ? 'block' : 'none'}">
              Phone number is required!
             </span>
            <span class="invalid-feedback" [ngStyle]="{'display': (submitted && formControls.phone.hasError('pattern')) ? 'block' : 'none'}">
             Phone number is invalid!
            </span>
          </div>
        </div>
        <div class="float-right">
          <a routerLink="./contacts" class="btn btn-light text-danger" type="button">
            <i class="fa fa-times" aria-hidden="true"></i>
            Cancel
          </a>
          <button class="btn btn-success ml-2" type="submit">
            <i class="fa fa-floppy-o" aria-hidden="true"></i>
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- alert modal box-->
<div class="position-fixed p-3" style="z-index: 5; right: 0; top: 0;">
  <div style="min-width: 300px;" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header" style="color: #856404;">
      <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
      <strong class="mr-auto">Warning</strong>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body alert alert-warning m-0">
      Contact already exist!
    </div>
  </div>
</div>
