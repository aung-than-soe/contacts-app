<div class="container w-50 px-3 py-3">
  <div class="row py-2">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="input-group">
        <input class="form-control py-2 border-right-0 border" placeholder="Search Contact">
        <div class="input-group-text border-left-0 border bg-white">
          <i class="fa fa-times-circle" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6">
      <a [routerLink]="['./', 0]" class="btn btn-success float-right" role="button" aria-pressed="true">
        <i class="fa fa-plus"></i>
        New Contact
      </a>
    </div>
  </div>
  <div class="row mt-3 py-2">
    <div class="col-12">
      <div class="card" *ngFor="let c of contacts$ | async">
        <div class="card-body">
          <div class="row clearfix">
            <div class="col-lg-8 col-md-12 col-sm-12">
              <div class="d-flex flex-column">
                <h4>{{ c.name }}</h4>
                <span class="text-muted">{{ c.phone }}</span>
                <span class="text-muted font-weight-light">{{
                  c.email
                }}</span>
              </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
              <div class="d-flex flex-row">
                <button class="btn btn-light mr-1">
                  <i class="fa fa-trash-o"></i>
                  Delete
                </button>
                <button class="btn btn-danger">
                  <i class="fa fa-pencil-square-o"></i>
                  Edit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
